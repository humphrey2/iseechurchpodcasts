---
hide_body: true
fields:
- type: text
  default: ''
  label: Sermon Title
  name: title
  description: Short and sweet is best
  config:
    required: true
- type: datetime
  default: Invalid date
  label: Date
  name: date
  description: The date recorded (Usually a Sunday)
  config:
    date_format: DD/MM/YYYY
    required: true
- type: file
  label: Audio File
  name: podcast_file
  description: Upload the recorded audio file here as an mp4
  config:
    maxSize: '500'
- type: list
  name: campuses
  label: Campuses
  description: Select which Podcast feeds this should appear in
  config:
    use_select: true
    source:
      type: datafiles
      file: site-params
      path: campuses
  default:
  - Launceston
  - Brisbane North
- type: textarea
  name: Description
  label: Description
  description: An optional paragraph that summaries the sermon
