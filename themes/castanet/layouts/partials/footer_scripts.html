<script>
    $("#share").jsSocials({
        shares: ["facebook", "linkedin", "pinterest",
      {
        share: "twitter",           // name of share
        label: "Tweet",             // share button text (optional)
        url: "{{ .Params.permalink }}",
        text: "{{ title .Title }}"
      }],
    });
</script>

    swfLocation: '{{"swf/audiojs.swf" | relURL}}'
   });
 });
</script>
